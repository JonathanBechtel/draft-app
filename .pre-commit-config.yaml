repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.1
    hooks:
      - id: mypy
        args: ["--ignore-missing-imports", "--python-version=3.12"]
  - repo: local
    hooks:
      - id: request-transaction-policy
        name: Disallow commit/rollback in request code
        entry: python scripts/check_request_transaction_policy.py
        language: system
        files: ^app/(routes|services)/.*\.py$
