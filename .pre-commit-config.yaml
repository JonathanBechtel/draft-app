repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff (lint)
        entry: ruff
        language: system
        types: [python]
        args: ["check", "."]
      - id: mypy
        name: mypy (app)
        entry: mypy
        language: system
        types: [python]
        args: ["--ignore-missing-imports", "--python-version=3.12", "app"]

