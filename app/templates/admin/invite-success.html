{% extends "base.html" %}

{% block title %}Account Activated â€” DraftGuru Admin{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', path='css/admin.css') }}">
<style>
  .invite-success {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
  }

  .invite-success__card {
    background: var(--color-white);
    border: 2px solid var(--color-slate-200);
    border-radius: 8px;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    text-align: center;
  }

  .invite-success__icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    color: var(--color-accent-lime);
  }

  .invite-success__title {
    font-family: var(--font-heading);
    font-size: 1.5rem;
    color: var(--color-slate-900);
    margin: 0 0 0.75rem;
  }

  .invite-success__text {
    font-family: var(--font-mono);
    font-size: 0.875rem;
    color: var(--color-slate-600);
    margin: 0 0 1.5rem;
  }
</style>
{% endblock %}

{% block content %}
<main class="invite-success">
  <div class="invite-success__card">
    <div class="invite-success__icon">&#10004;</div>
    <h1 class="invite-success__title">Account Activated</h1>
    <p class="invite-success__text">
      Your account has been successfully activated.
      You can now log in with your email and password.
    </p>
    <a href="/admin/login" class="admin-btn admin-btn--primary admin-btn--block">
      Log In
    </a>
  </div>
</main>
{% endblock %}
