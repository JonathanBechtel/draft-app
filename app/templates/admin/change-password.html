{% extends "admin/base.html" %}

{% set page_title = "Change Password" %}
{% set active_nav = "account" %}

{% block admin_content %}
<header class="admin-main__header">
  <h1 class="admin-main__title">Change Password</h1>
  <p class="admin-main__subtitle">Update your account password</p>
</header>

<div class="admin-card admin-card--narrow">
  <form class="admin-form" method="post" action="/admin/account/change-password">
    <div class="admin-form__field">
      <label class="admin-form__label" for="current_password">Current Password</label>
      <input
        class="admin-form__input"
        id="current_password"
        name="current_password"
        type="password"
        autocomplete="current-password"
        required
      />
    </div>

    <div class="admin-form__field">
      <label class="admin-form__label" for="new_password">New Password</label>
      <input
        class="admin-form__input"
        id="new_password"
        name="new_password"
        type="password"
        autocomplete="new-password"
        minlength="8"
        required
      />
      <span class="admin-form__help">Must be at least 8 characters long.</span>
    </div>

    <div class="admin-form__field">
      <label class="admin-form__label" for="confirm_password">Confirm New Password</label>
      <input
        class="admin-form__input"
        id="confirm_password"
        name="confirm_password"
        type="password"
        autocomplete="new-password"
        minlength="8"
        required
      />
    </div>

    <div class="admin-form__actions">
      <button type="submit" class="admin-btn admin-btn--primary">Change Password</button>
      <a href="/admin/account" class="admin-btn admin-btn--secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
