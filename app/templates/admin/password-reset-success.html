{% extends "base.html" %}

{% block title %}Password Reset Complete â€” DraftGuru Admin{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', path='css/admin.css') }}">
<style>
  .password-reset {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
  }

  .password-reset__card {
    background: var(--color-white);
    border: 2px solid var(--color-slate-200);
    border-radius: 8px;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    text-align: center;
  }

  .password-reset__icon {
    font-size: 4rem;
    margin-bottom: 1rem;
    color: var(--color-accent-lime);
  }

  .password-reset__title {
    font-family: var(--font-heading);
    font-size: 1.5rem;
    color: var(--color-slate-900);
    margin: 0 0 0.75rem;
  }

  .password-reset__text {
    font-family: var(--font-mono);
    font-size: 0.875rem;
    color: var(--color-slate-600);
    margin: 0 0 1.5rem;
  }
</style>
{% endblock %}

{% block content %}
<main class="password-reset">
  <div class="password-reset__card">
    <div class="password-reset__icon">&#10004;</div>
    <h1 class="password-reset__title">Password Reset Complete</h1>
    <p class="password-reset__text">
      Your password has been successfully reset.
      You can now log in with your new password.
    </p>
    <a href="/admin/login" class="admin-btn admin-btn--primary" style="width: 100%;">
      Log In
    </a>
  </div>
</main>
{% endblock %}
