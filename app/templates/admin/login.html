<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DraftGuru Admin Login</title>
  </head>
  <body>
    <main>
      <h1>Admin Login</h1>

      {% if error %}
      <p role="alert">{{ error }}</p>
      {% endif %}

      <form
        method="post"
        action="/admin/login{% if next %}?next={{ next | urlencode }}{% endif %}"
      >
        <label>
          Email
          <input name="email" type="email" autocomplete="username" required />
        </label>
        <label>
          Password
          <input
            name="password"
            type="password"
            autocomplete="current-password"
            required
          />
        </label>
        <label>
          <input name="remember" type="checkbox" value="1" />
          Remember me
        </label>
        <button type="submit">Log in</button>
      </form>
    </main>
  </body>
</html>
