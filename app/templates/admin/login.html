{% extends "base.html" %}

{% block title %}Admin Login â€” DraftGuru{% endblock %}

{% block extra_css %}
<style>
  .admin-login {
    min-height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
  }

  .admin-login__card {
    background: var(--color-white);
    border: 2px solid var(--color-slate-200);
    border-radius: 8px;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
  }

  .admin-login__title {
    font-family: var(--font-heading);
    font-size: 1.5rem;
    color: var(--color-slate-900);
    margin: 0 0 1.5rem;
    text-align: center;
  }

  .admin-login__error {
    background: var(--color-accent-rose);
    color: var(--color-white);
    padding: 0.75rem 1rem;
    border-radius: 4px;
    margin-bottom: 1rem;
    font-family: var(--font-mono);
    font-size: 0.875rem;
  }

  .admin-login__form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .admin-login__field {
    display: flex;
    flex-direction: column;
    gap: 0.375rem;
  }

  .admin-login__label {
    font-family: var(--font-mono);
    font-size: 0.875rem;
    color: var(--color-slate-700);
    font-weight: 600;
  }

  .admin-login__input {
    padding: 0.625rem 0.75rem;
    border: 2px solid var(--color-slate-300);
    border-radius: 4px;
    font-family: var(--font-mono);
    font-size: 0.875rem;
    background: var(--color-white);
    transition: border-color 0.15s ease;
  }

  .admin-login__input:focus {
    outline: none;
    border-color: var(--color-accent-fuchsia);
  }

  .admin-login__checkbox-field {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .admin-login__checkbox {
    width: 1rem;
    height: 1rem;
    accent-color: var(--color-accent-fuchsia);
  }

  .admin-login__checkbox-label {
    font-family: var(--font-mono);
    font-size: 0.875rem;
    color: var(--color-slate-600);
  }

  .admin-login__submit {
    margin-top: 0.5rem;
    padding: 0.75rem 1rem;
    background: var(--color-accent-fuchsia);
    color: var(--color-white);
    border: none;
    border-radius: 4px;
    font-family: var(--font-heading);
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.15s ease, transform 0.1s ease;
  }

  .admin-login__submit:hover {
    background: #c026d3;
  }

  .admin-login__submit:active {
    transform: scale(0.98);
  }
</style>
{% endblock %}

{% block content %}
<main class="admin-login">
  <div class="admin-login__card">
    <h1 class="admin-login__title">Admin Login</h1>

    {% if error %}
    <p class="admin-login__error" role="alert">{{ error }}</p>
    {% endif %}

    <form
      class="admin-login__form"
      method="post"
      action="/admin/login{% if next %}?next={{ next | urlencode }}{% endif %}"
    >
      <div class="admin-login__field">
        <label class="admin-login__label" for="email">Email</label>
        <input
          class="admin-login__input"
          id="email"
          name="email"
          type="email"
          autocomplete="username"
          required
        />
      </div>

      <div class="admin-login__field">
        <label class="admin-login__label" for="password">Password</label>
        <input
          class="admin-login__input"
          id="password"
          name="password"
          type="password"
          autocomplete="current-password"
          required
        />
      </div>

      <div class="admin-login__checkbox-field">
        <input
          class="admin-login__checkbox"
          id="remember"
          name="remember"
          type="checkbox"
          value="1"
        />
        <label class="admin-login__checkbox-label" for="remember">Remember me</label>
      </div>

      <button class="admin-login__submit" type="submit">Log in</button>
    </form>

    <p style="text-align: center; margin-top: 1rem;">
      <a href="/admin/password-reset" style="font-family: var(--font-mono); font-size: 0.875rem; color: var(--color-accent-fuchsia);">
        Forgot your password?
      </a>
    </p>
  </div>
</main>
{% endblock %}
