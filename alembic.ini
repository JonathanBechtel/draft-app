; Alembic configuration file for DraftGuru
; Minimal settings so the Alembic CLI can locate the migration environment.

[alembic]
script_location = alembic
prepend_sys_path = .

# sqlalchemy.url is provided at runtime by alembic/env.py from DATABASE_URL
# but Alembic expects the key to exist in the config. Leaving it blank here
# avoids accidental hard-coding of secrets in the repo.
sqlalchemy.url =

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s %(name)s %(message)s
