name: Deploy to Fly (stage)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: fly-main-deploy
      cancel-in-progress: true

    environment:
      name: draft-app-stage
      url: https://draft-app.fly.dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Assert Fly token present
        run: test -n "${{ secrets.FLY_API_TOKEN }}" || (echo "Missing FLY_API_TOKEN secret"; exit 1)

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install app & Alembic
        run: |
          python -m pip install --upgrade pip
          pip install . alembic

      - name: Run Alembic migrations (stage)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          alembic upgrade head

      - name: Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl deploy --remote-only

      - name: Ensure stage secrets exist
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          flyctl secrets set \
            DATABASE_URL='${{ secrets.DATABASE_URL }}' \
            SECRET_KEY='${{ secrets.SECRET_KEY }}' \
            ENV=stage \
            LOG_LEVEL=INFO \
            ACCESS_LOG=false \
            --app draft-app

      - name: Update cron machine (if exists)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          CRON_MACHINE_ID=$(flyctl machine list --app draft-app --json | jq -r '.[] | select(.name == "news-ingestion-cron") | .id')
          if [ -n "$CRON_MACHINE_ID" ]; then
            echo "Updating cron machine: $CRON_MACHINE_ID"
            flyctl machine update "$CRON_MACHINE_ID" --app draft-app --yes
          else
            echo "No cron machine found (run initial setup to create one)"
          fi
