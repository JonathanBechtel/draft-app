name: Run Tests on PR

on:
  pull_request:
    branches:
      - main

jobs:

  debug-context:
    runs-on: ubuntu-latest
    steps:
      - name: Debug PR context
        run: |
          echo "github.actor: ${{ github.actor }}"
          echo "PR author: ${{ github.event.pull_request.user.login }}"
          echo "Head repo owner: ${{ github.event.pull_request.head.repo.owner.login }}"
          echo "Head repo full name: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Base repo full name: ${{ github.repository }}"

  test:
    runs-on: ubuntu-latest
    env:
      TEST_DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
      PYTEST_ALLOW_DB: ${{ secrets.PYTEST_ALLOW_DB }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Run Alembic migrations
        env:
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
        run: alembic upgrade head

      - name: Run pytest suite
        run: pytest tests
